<body>
    <div class="menu">
        <button id="menuButton">Menu</button>
        <div id="menuOptions" class="menu-options">
            <button id="downloadBtn">Download Code (ZIP)</button>
            <button id="openFileBtn">Open File</button>
            <button id="shareBtn">Share</button>
            <button id="toggleWrap" class="active">Line Wrap: ON</button>
            <button id="toggleLocalStorage" class="active">Local Storage: ON</button>
            <button id="reloadPreviewBtn">Reload Preview</button>
<button id="publishBtn">Publish as App</button>
            <label for="consoleToggle">Console</label>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-button active" data-target="htmlEditor">HTML</button>
        <button class="tab-button" data-target="cssEditor">CSS</button>
        <button class="tab-button" data-target="jsEditor">JavaScript</button>
    </div>

    <input type="checkbox" class="consoleToggle" id="consoleToggle">
    
    <div class="console-container">
        <h3>Console Output</h3>
        <div id="customConsole"></div>
    </div>

    <div class="editor-container">
        <div id="htmlEditor" class="editor active"></div>
        <div id="cssEditor" class="editor"></div>
        <div id="jsEditor" class="editor"></div>
    </div>

    <div class="samsung-phone" id="phone">
        <div class="screen">
            <iframe id="preview"></iframe>
        </div>
        <button class="fullscreen-button" id="fullscreenBtn">
            <i class="bi bi-arrows-fullscreen"></i>
        </button>
    </div>

   <!-- Publish Modal -->
<div id="publishModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Publish Your App</h2>
        <form id="publishForm">
            <input type="file" id="thumbnailInput" accept="image/*" required>
            <input type="text" id="appTitle" placeholder="App Title" required>
            <textarea id="appDescription" placeholder="App Description" required></textarea>
            <button type="submit">Submit for Review</button>
        </form>
    </div>
</div>
